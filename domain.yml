session_config:
  session_expiration_time: 60.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- what_do_you_have
- vegetarian
- non_veg
- order_name_veg
- order_name_non_veg
templates:
  utter_botgreet:
  - text: How can i help you sir?
  utter_veg_or_non:
  - text: what would you prefer, veg or non-veg?
  utter_veg:
  - text: we have mix veg, butter masala, mushroom masal, etc?
  utter_non_veg:
  - text: we have egg curry, chicken butter masala, fish curry, boiled eggs, bread
      omelette, etc?
  utter_anythingelse:
  - text: Is there anything else sir?
  utter_thanks:
  - text: Thanks. We will get your order shortly.
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_botgreet
- utter_veg_or_non
- utter_veg
- utter_non_veg
- utter_anythingelse
- utter_thanks
